<!doctype html>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Author" content="気象庁 Japan Meteorological Agency">
        <meta name="keywords" content="気象庁 Japan Meteorological Agency">
        <meta name="description" content="土砂災害、浸水害、洪水災害からあなたやご家族の命を守るための情報「キキクル（危険度分布）」のページです。大雨警報、洪水警報、土砂災害警戒情報等が発表されたときに、実際にどこで危険度が高まっているかを地図上で一目で確認することができます。">
        <meta name="viewport" content="width=device-width">
        <title>気象庁 | キキクル</title>
        <link rel="preload" href="../jmatile/js/device-checker.bundle.7243ef972309c62e71b9.js" as="script">
        <script src="../jmatile/js/device-checker.bundle.7243ef972309c62e71b9.js"></script>
        <script>
            checkDevice("./m_index.html" + location.hash);
            var href = "https://" + location.host + location.pathname.replace(/index.html/, "")
              , link = document.createElement("link");
            link.setAttribute("rel", "canonical"),
            link.setAttribute("href", href),
            document.head.appendChild(link)
        </script>
        <link rel="preconnect" href="//www.google.com">
        <link rel="preconnect" href="https://www.gstatic.com">
        <link rel="preload" href="../common/css/reset.css" as="style">
        <link rel="preload" href="../common/css/layout.css" as="style">
        <link rel="preload" href="../ad/css/KST_specificAd_CSS.css" as="style">
        <link rel="preload" href="../jmatile/fonts/MaterialIcons.woff2" as="font" crossorigin>
        <link rel="preload" href="../jmatile/css/jmatile.bundle.d5bc9f2a5d95bc946d5d.css" as="style">
        <link rel="preload" href="./css/risk.bundle.3a81109f4504d052e849.css" as="style">
        <link rel="stylesheet" href="../common/css/reset.css">
        <link rel="stylesheet" href="../common/css/layout.css">
        <link rel="stylesheet" href="../ad/css/KST_specificAd_CSS.css">
        <link rel="stylesheet" href="../jmatile/css/jmatile.bundle.d5bc9f2a5d95bc946d5d.css">
        <link rel="stylesheet" href="./css/risk.bundle.3a81109f4504d052e849.css">
    </head>
    <body>
        <div id="header"></div>
        <div id="tile"></div>
        <img class="jmatile-hidden" id="texture_warning" src="./images/texture_warning.svg" width="16" height="16">
        <img class="jmatile-hidden" id="texture_caution" src="./images/texture_caution.svg" width="16" height="16">
        <img class="jmatile-hidden" id="texture_hazard_landslide" src="./images/texture_hazard_landslide.svg" width="12" height="12">
        <script src="../common/lib/jquery-3.4.1.min.js"></script>
        <script src="../common/js/jmaweb_utility.min.js"></script>
        <script src="../common/js/area_menu_map.min.js"></script>
        <script src="../ad/js/KST_specificAd_script_afterExecute_writeActionOnly.min.js"></script>
        <script src="../common/js/adflag_controller.min.js"></script>
        <script src="../jmatile/js/jmatile.bundle.601e4dcd4093aaa9844a.js"></script>
        <script>
            fetch("../common/const/contents.json").then((function(e) {
                if (e.status >= 200 && e.status < 300)
                    return e.json();
                throw new Error(e.status + " " + e.statusText)
            }
            )).then((function(e) {
                new AreaMenu("header",{
                    contents: e,
                    basePath: "../",
                    isNotMapPage: !0,
                    currentContent: "risk_map"
                });
                var t = 0
                  , a = document.querySelector(".area-test-message");
                return null !== a && (style = window.getComputedStyle(a, ""),
                t = Number(style.height.replace(/px/, ""))),
                AdController.getAdStatus((function(e) {
                    L.jmaTile("tile", {
                        language: "jp",
                        jmaTilePropsUrl: "../jmatile/table/jmatile.properties.a28779811429e844c838895ea2ad45a3.xml",
                        contentPropsUrl: "./table/risk.properties.5a3b1544e6d4f61cdb4562afaeec3809.xml",
                        mapHeaderMarginTop: t,
                        autoUpdateInterval: /\/botei/.test(location.pathname) ? 60 : 0,
                        advertising: e
                    })
                }
                )),
                null
            }
            )).catch((function(e) {
                window.console && console.error(e);
                var t = document.getElementById("header");
                t.parentNode.removeChild(t),
                AdController.getAdStatus((function(e) {
                    L.jmaTile("tile", {
                        language: "jp",
                        jmaTilePropsUrl: "../jmatile/table/jmatile.properties.a28779811429e844c838895ea2ad45a3.xml",
                        contentPropsUrl: "./table/risk.properties.5a3b1544e6d4f61cdb4562afaeec3809.xml",
                        autoUpdateInterval: /\/botei/.test(location.pathname) ? 60 : 0,
                        advertising: e
                    })
                }
                ))
            }
            ))
        </script>
    </body>
</html>
